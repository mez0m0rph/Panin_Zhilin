<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмический модуль</title>
</head>
<body>
    <h1 class="header-title">модуль 6</h1>
    <h2 class="section-title">алгоритмы</h2>
    <div class="main-buttons-container">
        <button id="btnAStar" class="main-button"><span>А*</span></button>
        <button class="main-button"><span>Кластер</span></button>
        <button id="btnGenetic" class="main-button"><span>Генетика</span></button>
        <button class="main-button"><span>Муравей</span></button>
        <button class="main-button"><span>Дерево</span></button>
        <button class="main-button"><span>Нейронка</span></button>
    </div>
    <div id="sectionAStar" class="algorithm-interface">
        <div class="input-group">
            <input type="number" id="inputGridSize" placeholder="Введите размер сетки">
            <button id="btnGenerateGrid" class="confirm-button">Построить</button>
        </div>
        <div id="displayGrid" class="grid-container hidden-element"></div>
        <button id="btnFindPath" class="confirm-button hidden-element">Найти путь</button>
    </div>
    <div id="sectionGenetic" class="algorithm-interface">
        <p style="text-align: center;">Кликните по полю ниже, чтобы добавить точки (города).</p>
        <canvas id="geneticCanvas" width="600" height="400" style="display: block; margin: 0 auto; background: #fff; border:1px solid #000;"></canvas>
        <div style="text-align: center; margin-top: 10px;">
            <button id="runGenAlgoBtn" class="confirm-button">Запустить генетический алгоритм</button>
            <button id="resetGenAlgoBtn" class="confirm-button">Сбросить</button>
        </div>
        <p id="bestDistanceDisplay" style="text-align: center; margin-top: 10px;"></p>
    </div>
    <script src="back.js"></script>
</body>
</html>
