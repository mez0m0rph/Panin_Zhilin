<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмический модуль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header-title">Модуль 6</h1>
    <h2 class="section-title">Алгоритмы</h2>

    <div class="main-buttons-container">
        <button id="aStarButton" data-algo="aStarInterface" class="main-button algo-btn"><span>А*</span></button>
        <button id="kMeansButton" data-algo="kMeansInterface" class="main-button algo-btn"><span>Кластер</span></button>
        <button id="geneticButton" data-algo="geneticInterface" class="main-button algo-btn"><span>Генетика</span></button>
        <button id="antButton" data-algo="antInterface" class="main-button algo-btn"><span>Муравей</span></button>
        <button id="treeButton" data-algo="treeInterface" class="main-button algo-btn"><span>Дерево</span></button>
        <button id="nnButton" data-algo="nnInterface" class="main-button algo-btn"><span>Нейронка</span></button>
    </div>

    <!-- A* Interface -->
    <div id="aStarInterface" class="algorithm-interface show">
        <h3 class="section-title">A* Поиск пути</h3>
        <div class="input-group">
            <label for="gridSizeInput">Размер сетки:</label>
            <input type="number" id="gridSizeInput" placeholder="Введите N" min="3">
            <button id="generateGridButton" class="confirm-button">Построить</button>
        </div>
        <div id="gridDisplay" class="grid-container"></div>
        <button id="findPathButton" class="confirm-button">Найти путь</button>
    </div>

    <!-- K-Means Interface -->
    <div id="kMeansInterface" class="algorithm-interface">
        <h3 class="section-title">K-Means Кластеризация</h3>
        <div class="input-group">
            <label for="kmeansPointCount">Число точек:</label>
            <input type="number" id="kmeansPointCount" min="1" value="50">
        </div>
        <div class="input-group">
            <label for="kmeansK">Число кластеров (k):</label>
            <input type="number" id="kmeansK" min="1" value="3">
        </div>
        <div class="input-group">
            <button id="kmeansGenerateBtn" class="confirm-button">Генерировать точки</button>
            <button id="kmeansRunBtn" class="confirm-button">Кластеризовать</button>
        </div>
        <canvas id="kmeansCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Genetic TSP Interface -->
    <div id="geneticInterface" class="algorithm-interface">
        <h3 class="section-title">Генетический алгоритм TSP</h3>
        <p class="section-desc">Кликните по холсту, чтобы добавить города.</p>
        <canvas id="geneticCanvas" width="600" height="400"></canvas>
        <div class="input-group">
            <button id="runGeneticBtn" class="confirm-button">Запустить</button>
            <button id="resetGeneticBtn" class="confirm-button">Сбросить</button>
        </div>
        <p id="bestDistanceDisplay" class="section-desc"></p>
    </div>

    <!-- Ant Colony Interface -->
    <div id="antInterface" class="algorithm-interface">
        <h3 class="section-title">Муравьиный алгоритм ACO</h3>
        <div class="input-group">
            <label for="antCityCount">Число городов:</label>
            <input type="number" id="antCityCount" min="2" value="10">
        </div>
        <div class="input-group">
            <label for="antCount">Число муравьев:</label>
            <input type="number" id="antCount" min="1" value="20">
        </div>
        <div class="input-group">
            <label for="antAlpha">Alpha:</label>
            <input type="number" id="antAlpha" step="0.1" value="1">
        </div>
        <div class="input-group">
            <label for="antBeta">Beta:</label>
            <input type="number" id="antBeta" step="0.1" value="2">
        </div>
        <div class="input-group">
            <label for="antRho">Rho:</label>
            <input type="number" id="antRho" step="0.05" value="0.5">
        </div>
        <div class="input-group">
            <label for="antIterations">Итераций:</label>
            <input type="number" id="antIterations" min="1" value="100">
        </div>
        <div class="input-group">
            <button id="antGenerateBtn" class="confirm-button">Генерировать</button>
            <button id="antRunBtn" class="confirm-button">Запустить</button>
        </div>
        <canvas id="antCanvas" width="800" height="600"></canvas>
    </div>

    <script src="back.js"></script>
</body>
</html>
